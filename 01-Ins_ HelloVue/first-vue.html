<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
</head>
<body>

  <div id="app">
    <h1> {{ title }} </h1>
    <p> {{ message }} </p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        title: "ðŸ–– What's up Vue!",
        message: "This message is brought to you by: my JavaScript file!"
      }
    });
  </script>
</body>
</html>
